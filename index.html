<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Card Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Fira Sans", sans-serif;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(to right bottom, #28225f, #28223f);
    }

    a {
      color: white;
      text-decoration: none;
      position: relative;
    }

    a::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 1.5px;
      background: currentcolor;
      bottom: 0;
      left: 0;
      transition: transform 200ms ease-in;
      transform: scaleX(0);
      transform-origin: right;
    }

    a:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .card {
      color: white;
      width: 300px;
      height: auto;
      position: relative;
      z-index: 1;
      box-shadow: -5px 10px 10px black;
      display: grid;
      grid-template-rows: 10.6rem auto auto;
      transition: box-shadow 500ms;
      border-radius: 7px;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(13px);
      z-index: -1;
      border-radius: 7px;
      clip-path: polygon(0 0, 40% 0, 100% 60%, 60% 100%, 0 100%);
      transition: all 500ms;
    }

    .card:hover {
      box-shadow: -15px 20px 20px black;
    }

    .card:hover::before {
      clip-path: polygon(0 10%, 50% 0, 100% 10%, 90% 100%, 10% 100%);
    }

    .img {
      display: grid;
      place-items: center;
      width: 100%;
    }

    .img img {
      border-radius: 50%;
      width: 6.6rem;
      box-shadow: -5px 5px 10px rgba(0, 0, 0, 0.6);
    }

    .details {
      display: flex;
      flex-direction: column;
      margin: 1rem 0;
    }

    .details .name {
      font-size: 1.3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      letter-spacing: 3px;
      text-align: center;
    }
    .name.single {
      grid-template-columns: 1fr;
      justify-content: center;
      text-align: center;
    }
    .contact {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
      position: relative;
    }

    .contact a {
      padding: 0.7rem;
      margin: 0 5px;
    }

    .contact i {
      font-size: 1.7rem;
      transition: all 500ms;
    }

    .fa-github:hover { color: #333; }
    .fa-instagram:hover { color: #c13584; }
    .fa-youtube:hover { color: #ff0000; }

    .skills {
      padding: 1rem 0.5rem;
      display: grid;
      border-top: 1px solid white;
      grid-template-columns: repeat(4, 70px);
      grid-template-rows: repeat(5, 35px);
    }

    .skills span:not(.highlight) {
      position: relative;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 0.4rem 0.8rem;
      margin: 0.2rem;
      border: 1px solid white;
      text-align: center;
      display: grid;
      place-items: center;
      transition: transform 200ms ease-in;
    }

    .skills span:not(.highlight)::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 1.5px;
      background: yellow;
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 200ms ease-in;
    }

    .skills span:not(.highlight):hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .wide { grid-column: span 2; border: 2px solid white; }
    .tall { grid-row: span 2; font-size: 1rem; font-weight: 700; border: 2px solid white; }
    .large { grid-row: span 2; grid-column: span 2; font-size: 1rem; font-weight: 700; border: 2px solid white; }

    .highlight {
      position: relative;
      z-index: 1;
    }

    .highlight::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 30px;
      width: 110%;
      height: 70%;
      background: rgba(217, 236, 5, 0.2);
      z-index: -1;
      transform: translate(-50%, -50%) rotate(-3deg);
      clip-path: polygon(
        0% 10%,
        100% 0,
        90% 10%,
        100% 20%,
        90% 30%,
        100% 50%,
        90% 70%,
        100% 80%,
        100% 100%,
        0 100%,
        0% 90%,
        10% 80%,
        0% 70%,
        10% 50%,
        0 30%,
        10% 10%
      );
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="img">
      <img src="https://xatimg.com/image/sVCaa76zOY7d.jpg" alt="PROFILE">
    </div>
    <div class="details">
      <div class="name single"><span class="highlight">̵V̷̵A̷̵L̷̵E̷̵K̷̵</span></div>
      <div class="contact">
        <a href="#"><i class="fas fa-heart-pulse"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
    <div class="skills">
      <span class="tall"><span class="highlight">C</span></span>
      <span class="largee">C++</span>
      <span class="wide"><span class="highlight">Javascript</span></span>
      <span class="talle">HTML</span>
      <span class="tall"><span class="highlight">PHP</span></span>
      <span class="tall">CSS</span>
      <span class="large"><span class="highlight">Reactjs</span></span>
      <span class="wide">Python</span>
    </div>
  </div>
</body>
</html>
