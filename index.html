<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valek Space</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Fira Sans", sans-serif;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(to right bottom, #28225f, #28223f);
    }

    a {
      color: white;
      text-decoration: none;
      position: relative;
    }

    a::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 1.5px;
      background: currentcolor;
      bottom: 0;
      left: 0;
      transition: transform 200ms ease-in;
      transform: scaleX(0);
      transform-origin: right;
    }

    a:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .card {
      color: white;
      width: 300px;
      height: auto;
      position: relative;
      z-index: 1;
      box-shadow: -5px 10px 10px black;
      display: grid;
      grid-template-rows: 10.6rem auto auto;
      transition: box-shadow 500ms;
      border-radius: 7px;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(13px);
      z-index: -1;
      border-radius: 7px;
      clip-path: polygon(0 0, 40% 0, 100% 60%, 60% 100%, 0 100%);
      transition: all 500ms;
    }

    .card:hover {
      box-shadow: -15px 20px 20px black;
    }

    .card:hover::before {
      clip-path: polygon(0 10%, 50% 0, 100% 10%, 90% 100%, 10% 100%);
    }

    .img {
      display: grid;
      place-items: center;
      width: 100%;
    }

    .img img {
      border-radius: 50%;
      width: 6.6rem;
      box-shadow: -5px 5px 10px rgba(0, 0, 0, 0.6);
    }

    .details {
      display: flex;
      flex-direction: column;
      margin: 1rem 0;
    }

    .details .name {
      font-size: 1.3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      letter-spacing: 3px;
      text-align: center;
    }
    .name.single {
      grid-template-columns: 1fr;
      justify-content: center;
      text-align: center;
    }
    .contact {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
      position: relative;
    }

    .contact a {
      padding: 0.7rem;
      margin: 0 5px;
    }

    .contact i {
      font-size: 1.7rem;
      transition: all 500ms;
    }

    .fa-github:hover { color: #333; }
    .fa-instagram:hover { color: #c13584; }
    .fa-youtube:hover { color: #ff0000; }

    .skills {
      padding: 1rem 0.5rem;
      display: grid;
      border-top: 1px solid white;
      grid-template-columns: repeat(4, 70px);
      grid-template-rows: repeat(5, 35px);
    }

    .skills span:not(.highlight) {
      position: relative;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 0.4rem 0.8rem;
      margin: 0.2rem;
      border: 1px solid white;
      text-align: center;
      display: grid;
      place-items: center;
      transition: transform 200ms ease-in;
    }

    .skills span:not(.highlight)::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 1.5px;
      background: yellow;
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 200ms ease-in;
    }

    .skills span:not(.highlight):hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .wide { grid-column: span 2; border: 2px solid white; }
    .tall { grid-row: span 2; font-size: 1rem; font-weight: 700; border: 2px solid white; }
    .large { grid-row: span 2; grid-column: span 2; font-size: 1rem; font-weight: 700; border: 2px solid white; }

    .highlight {
      position: relative;
      z-index: 1;
    }

    .highlight::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 30px;
      width: 110%;
      height: 70%;
      background: rgba(217, 236, 5, 0.2);
      z-index: -1;
      transform: translate(-50%, -50%) rotate(-3deg);
      clip-path: polygon(
        0% 10%,
        100% 0,
        90% 10%,
        100% 20%,
        90% 30%,
        100% 50%,
        90% 70%,
        100% 80%,
        100% 100%,
        0 100%,
        0% 90%,
        10% 80%,
        0% 70%,
        10% 50%,
        0 30%,
        10% 10%
      );
    }

    /* BotÃ³n flotante MUSICA */
#music-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background: transparent;
    color: #fff;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    z-index: 1000;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    /* NeÃ³n blanco permanente */
    box-shadow: 
        0 0 10px rgba(255, 255, 255, 0.7),
        inset 0 0 5px rgba(255, 255, 255, 0.3);
    /* Latido infinito */
    animation: pulse 2s infinite ease-in-out;
    transition: all 0.3s;
}

/* AnimaciÃ³n de pulsaciÃ³n */
@keyframes pulse {
    0% { 
        transform: scale(1);
        box-shadow: 
            0 0 10px rgba(255, 255, 255, 0.7),
            inset 0 0 5px rgba(255, 255, 255, 0.3);
    }
    50% { 
        transform: scale(1.1);
        box-shadow: 
            0 0 15px rgba(255, 255, 255, 0.9),
            inset 0 0 10px rgba(255, 255, 255, 0.5);
    }
    100% { 
        transform: scale(1);
        box-shadow: 
            0 0 10px rgba(255, 255, 255, 0.7),
            inset 0 0 5px rgba(255, 255, 255, 0.3);
    }
}

/* Efecto al pasar el mouse (brillo intenso blanco) */
#music-toggle:hover {
    box-shadow: 
        0 0 20px rgba(255, 255, 255, 1),
        inset 0 0 10px rgba(255, 255, 255, 0.7);
}

/* Efecto al hacer clic (onda expansiva blanca) */
#music-toggle:active {
    animation: pulse-click 0.5s;
}

@keyframes pulse-click {
    0% { 
        transform: scale(0.9);
        box-shadow: 
            0 0 5px rgba(255, 255, 255, 0.5),
            inset 0 0 2px rgba(255, 255, 255, 0.2);
    }
    50% { 
        transform: scale(1.15);
        box-shadow: 
            0 0 25px rgba(255, 255, 255, 1),
            inset 0 0 15px rgba(255, 255, 255, 0.8);
    }
    100% { 
        transform: scale(1);
    }
}
  </style>
</head>
<body>
  <div class="card">
    <div class="img">
      <img src="https://i.imgur.com/kwfavns.png" alt="PROFILE">
    </div>
    <div class="details">
      <div class="name single"><span class="highlight">V A L E K</span></div>
      <div class="contact">
        <a href="https://discord.com" title="ADD ME: @malditaternura"><i class="fab fa-discord"></i></a>
        <a href="https://xat.me/Reticencia" title="MI AMOR â™¡"><i class="fas fa-heart-pulse"></i></a>
        <a href="https://youtu.be/GEy_XBp-hLo"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
    <div class="skills">
      <span class="tall"><span class="highlight">Hot</span></span>
      <span class="largee">Celoso</span>
      <span class="wide"><span class="highlight">Narcisista</span></span>
      <span class="talle">Guapo</span>
      <span class="tall"><span class="highlight">Vulgar</span></span>
      <span class="tall">Fiel</span>
      <span class="large"><span class="highlight">NinfÃ³mano</span></span>
      <span class="wide">Oportunista</span>
    </div>
  </div>

<!-- BotÃ³n flotante -->
    <button id="music-toggle">ðŸ”‡</button>
    
    <!-- Reproductor oculto -->
    <audio id="bg-music" loop>
        <source src="creep.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bg-music');
        const toggleBtn = document.getElementById('music-toggle');
        let isPlaying = false;

        // Intentar autoplay (puede fallar)
        music.play().then(() => {
            isPlaying = true;
            toggleBtn.textContent = 'ðŸ”Š';
        }).catch(() => {
            isPlaying = false;
            toggleBtn.textContent = 'ðŸ”‡';
        });

        // Control manual
        toggleBtn.addEventListener('click', () => {
            isPlaying ? music.pause() : music.play();
            isPlaying = !isPlaying;
            toggleBtn.textContent = isPlaying ? 'ðŸ”Š' : 'ðŸ”‡';
        });
    </script>

  <script>
// Bloquear clic derecho
document.addEventListener('contextmenu', event => event.preventDefault());

// Bloquear Ctrl+U, Ctrl+S, Ctrl+Shift+I, Ctrl+Shift+J, F12
document.addEventListener('keydown', event => {
  if (
    event.ctrlKey && (
      event.key === 'u' || 
      event.key === 's' || 
      event.key === 'U' || 
      event.key === 'S'
    )
  ) {
    event.preventDefault();
  }
  if (
    (event.ctrlKey && event.shiftKey && (
      event.key === 'I' || event.key === 'i' || 
      event.key === 'J' || event.key === 'j'
    )) ||
    event.key === 'F12'
  ) {
    event.preventDefault();
  }
});
</script>
</body>
</html>
